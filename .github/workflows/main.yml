  deploy:
    #needs: push
    runs-on: self-hosted
    #runs-on: ubuntu-latest

    steps:
    - name: SSH into Server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker compose up -d --no-deps
